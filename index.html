<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Gama-clas</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome kit link  -->
    <script src="https://kit.fontawesome.com/c26a778546.js" crossorigin="anonymous"></script>

</head>

<body class="poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section --------------------- -->
        <section id="home" class="  home text-white border min-h-screen flex justify-center items-center">
            <div class=" flex flex-col items-center gap-8">
                <h1 class="text-8xl uppercase font-semibold ">Alpha Clash Pro</h1>
                <p class="">Press 'Enter' to play</p>
                <button onclick="play()" class="btn btn-active  btn-accent bg-white text-black">Play Now </button>
            </div>
        </section>


        <!-- // play ground section --------------------------- ---------->
        <section id="playGround" class="playfiled hidden">
            <div class="flex flex-col justify-center items-center gap-10 ">
                <!-- display  -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-white opacity-75 border-8 rounded-2xl border-black/50 mt-20 ">
                    <div class="flex justify-center ">
                        <p class="bg-green-400 text-black pb-2 px-5 rounded-b-lg"> Don't watch keyboard while playing..
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                        <p id="diplayAlphabate" class="font-bold text-9xl text-black">Y</p>
                    </div>
                </div>
                <!-- keyBroad div  -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- button  -->
                <div class="flex justify-around w-11/12">
                    <!-- btn1  -->
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Life
                        <i class="fa-solid fa-heart-circle-bolt"></i>
                        <span id="lifeNumber">5</span>
                    </button>

                    <!-- btn2 -->
                    <button class="btn rounded-full bg-cyan-700 text-white px-4">
                        Score
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span id="score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- play again section -------------------------------------------- -->
        <section id="finalResult" class="hidden result min-h-screen  flex justify-center items-center">
            <div class="bg-cyan-700 text-center p-6 space-y-3 rounded-lg ">
                <h1 class="text-8xl text-white ">
                    <span class="font-bold">SCORE : </span>
                    <span id="yourResult">14</span>
                </h1>

                <button onclick="play()" class="btn btn-success bg-white">Play Again</button>
                <p class="text-white">Practice will make you a pro</p>
            </div>
        </section>
    </main>

    <!-- js file add here  -->
    <script src="scripts/call.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
